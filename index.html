  <style>
    :root {
      --bg-dark: #09090b;
      --bg-card: #18181b;
      --accent-primary: #3b82f6;
      --text-main: #e4e4e7;
      --text-muted: #a1a1aa;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
      margin: 0;
    }
    
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 2px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

    .leaflet-container { background: #09090b !important; }
    .leaflet-popup-content-wrapper { background: transparent !important; box-shadow: none !important; padding: 0 !important; }
    .leaflet-popup-tip-container { display: none; }

    /* ELITE Tactical Tooltips */
    .tactical-tooltip {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }
    .tactical-tooltip::before { display: none !important; }

    @keyframes animate-route-flow {
      to { stroke-dashoffset: -20; }
    }
    .animate-route-flow { animation: animate-route-flow 1s linear infinite; }

    @keyframes status-pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    .status-pulse { animation: status-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    
    /* PWA Install Prompt Fix */
    @media all and (display-mode: standalone) {
      body {
        -webkit-user-select: none;
        user-select: none;
      }
    }
  </style>
<script type="importmap">

  <div id="root"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Robust Service Worker registration to handle varying origin environments
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Use a relative path to sw.js. 
        // In sandboxed environments like AI Studio, Service Workers may fail due to origin restrictions.
        const swPath = 'sw.js'; 
        navigator.serviceWorker.register(swPath)
          .then(reg => {
            console.log('Matrix Uplink (SW) Registered:', reg.scope);
          })
          .catch(err => {
            // Gracefully handle origin/security errors common in cloud development environments
            if (err.name === 'SecurityError' || err.message.includes('origin')) {
              console.warn('Matrix Uplink (SW) Service Restricted: Offline capabilities disabled in this environment origin.');
            } else {
              console.error('Matrix Uplink (SW) Registration Error:', err);
            }
          });
      });
    }
  </script>
</body>
