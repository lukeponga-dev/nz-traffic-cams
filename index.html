
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRAFFIC COMMAND | Surveillance Matrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <style>
    :root {
      --bg-dark: #09090b;
      --bg-card: #18181b;
      --accent-primary: #3b82f6;
      --text-main: #e4e4e7;
      --text-muted: #a1a1aa;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
      margin: 0;
    }
    
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 2px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

    .leaflet-container { background: #09090b !important; }
    .leaflet-popup-content-wrapper { background: transparent !important; box-shadow: none !important; padding: 0 !important; }
    .leaflet-popup-tip-container { display: none; }

    /* ELITE Tactical Tooltips */
    .tactical-tooltip {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }
    .tactical-tooltip::before { display: none !important; }

    @keyframes animate-route-flow {
      to { stroke-dashoffset: -20; }
    }
    .animate-route-flow { animation: animate-route-flow 1s linear infinite; }

    @keyframes status-pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    .status-pulse { animation: status-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "leaflet": "https://esm.sh/leaflet@1.9.4"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
</body>
</html>
